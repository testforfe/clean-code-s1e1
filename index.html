<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__image" alt="The eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">

    <section id="add-todo-section">
      <label for="new-task" class="add-item-title">Add Item</label>
      <div class="new-item">
        <input id="new-task" class="new-item__task" type="text">
        <button class="button btn-add">Add</button>
      </div>
    </section>

    <section class="todo-section">
      <h3 class="todo-header">Todo</h3>
      <ul id="incompleted-tasks" class="todo todo-incompleted">
        <li class="todo-item">
          <input type="checkbox" class="todo-item__checkbox">
          <label class="todo-item__task todo-item__label">Pay Bills</label>
          <input type="text" class="todo-item__task todo-item__text">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img src="./remove.svg" class="btn-delete__image" alt="">
          </button>
        </li>
        <li class="todo-item_edit-mode todo-item">
          <input type="checkbox" class="todo-item__checkbox">
          <label class="todo-item__task todo-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo-item__task todo-item__text">
          <button class="button btn-edit">Save</button>
          <button class="button btn-delete">
            <img src="./remove.svg" class="btn-delete__image" alt="">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="todo todo-completed">
        <li class="todo-item">
          <input type="checkbox" class="todo-item__checkbox" checked>
          <label class="todo-item__task todo-item__label">See the Doctor</label>
          <input type="text" class="todo-item__task todo-item__text">
          <button class="button btn-edit">Edit</button>
          <button class="button btn-delete">
            <img src="./remove.svg" class="btn-delete__image" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
